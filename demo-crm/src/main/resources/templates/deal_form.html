<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4" th:if="${edit}">Edit deal</h2>
        <h2 class="mb-4" th:if="${create}">Create deal</h2>

        <form th:object="${deal}" method="post" th:action="@{/deal}" enctype="multipart/form-data">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input th:field="*{date}" type="date" class="form-control" id="date" placeholder="Enter date"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="client_id">Client Id</label>
                        <input th:field="*{clientId}" type="text" class="form-control" id="client_id" placeholder="Client Id"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="manager_id">Manager Id</label>
                        <input th:field="*{managertId}" type="text" class="form-control" id="manager_id" placeholder="Manager Id"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="product_id">Product Id</label>
                        <input th:field="*{productId}" type="text" class="form-control" id="product_id" placeholder="Product Id"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="connection_type">Connection Type</label>
                        <input th:field="*{connectionType}" type="text" class="form-control" id="connection_type" placeholder="Connection Type"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input th:field="*{status}" type="text" class="form-control" id="status" placeholder="Status"
                               required>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
