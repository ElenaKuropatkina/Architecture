      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body class="bg-light">

<div th:fragment="sidebar" class="sidebar sidebar-dark bg-dark">
    <ul class="list-unstyled">
        <li th:classappend="${activePage == 'Managers'} ? active"><a th:href="@{/managers}">
            <i class="fa fa-fw fa-link"></i> Managers</a></li>
        <li th:classappend="${activePage == 'Clients'} ? active"><a th:href="@{/clients}">

            <i class="fa fa-fw fa-link"></i> Products</a></li>
        <li id="categories" th:classappend="${activePage == 'Deals'} ? active"><a th:href="@{/deals}">
            <i class="fa fa-fw fa-link"></i> Deals</a></li>
